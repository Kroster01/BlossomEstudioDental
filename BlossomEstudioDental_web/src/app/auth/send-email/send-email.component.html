<div class="card mt-5" *ngIf="user$ | async as user; else loading">
    <div class="card-body">
        <h3 class="card-title text-center">Gracias por tu regitro!</h3>
        <div class="form-group mt-2">
            <p class="text-center">
                te hemos enviado una conirmación a tu email: <strong> {{ user?.email }}</strong>
            </p>
            <p class="text-center">
                por favor valida tu correo con el link de verificación.
            </p>
        </div>
        <div class="form-group text-center mt-4">
            <button class="btn btn-primary" (click)="onSendEmail()">Re-enviar correo de verificación </button>
        </div>
    </div>
</div>

<ng-template #loading>
    Loading......
</ng-template>
