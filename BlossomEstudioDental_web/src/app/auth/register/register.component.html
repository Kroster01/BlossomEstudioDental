<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Registar</h1> 
                <form [formGroup]="formulario" (ngSubmit)="onRegister()">
                    <div class="form-group mt-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" />
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block col-12 mt-3">Registar</button>
                </form>
                <div class="form-group mt-3">
                    <p> Do you have account ? <a [routerLink]="['/login']">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
