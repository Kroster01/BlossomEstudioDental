<div class="card mt-5">
    <div class="card-body">
        <h3 class="card-title text-center">Favor Ingrese su Correo!</h3>
        <form [formGroup]="formulario" (ngSubmit)="onReset()">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Correo para Reset" formControlName="userEmail"
                    required />
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary btn-lg" type="submit">
                    Enviar solicitud de re-seteo
                </button>
            </div>
        </form>
    </div>
</div>
