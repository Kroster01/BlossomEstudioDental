{{ element | json }}

<div class="container">
    <button type="button" class="btn btn-primary mt-2 btn-sm col-12" (click)="volver()"> Volver </button>
</div>

<form class="mt-3 mb-3 col-md-8 offset-md-2" (onSubmit)="guardar()" [formGroup]="pagosForm">
    <div class="row">
        <div class="form-row row">
            <div class="form-group col-md-6 mb-3">
                <select class="form-select" id="exampleSelect1">
                    <option>Nombre Profecional</option>
                    <option *ngFor="let item of profesionales" value="{{ item.id }}">{{ item.nombre }} {{item.apellido}}</option>
                </select>
            </div>
            <div class="form-group col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Descripción" pattern="^[a-zA-Z\sáéíóúÁÉÍÓÚÑñ]+$" formControlName="descripcion">
            </div>
        </div>
        <div class="form-row row">
            <div class="form-group col-md-6 mb-3">
                <input type="month" class="form-control" placeholder="Fecha" formControlName="fecha">
            </div>
            <div class="form-group col-md-6 mb-3">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="padding-right: 10px">$</span>
                        <input type="number" class="form-control ml-1" aria-label="" formControlName="monto">
                    </div>
                </div>

            </div>
        </div>
        <div class="form-row row">
            <div class="form-group col-md-6 mb-3">
                <select class="form-select" id="exampleSelect1">
                    <option>Seleccionar estado</option>
                    <option>Pendiente</option>
                    <option>Pagado</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="form-group col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Observación" formControlName="observacion">
            </div>
        </div>
        <div class="form-row row mt-3 mb-3 mb-3" style="text-align:center;">
            <div class="form-group col-md-6" style="margin:0px auto;">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" style="margin-right: 10px;" formControlName="estado">
                <label class="form-check-label" for="flexCheckChecked">
                    Pagos Honorarios
                </label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-dark btn-block text-light col-12"> Guardar </button>
</form>

<div class="container">
    <button type="button" class="btn btn-primary mt-2 btn-sm col-12" (click)="volver()"> Volver </button>
</div>
