<h2 class="mt-4 mb-4">Sección details</h2>

{{ element | json }}

<div class="container">
    <button type="button" class="btn btn-primary mt-2 btn-sm col-12" (click)="volver()"> Volver </button>
</div>

<div class="card mt-2">
    <div class="card-header">
        Sección details
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                Nombre: <h5> {{ element.nombre }} </h5>
            </li>
            <li class="list-group-item">
                Apellido: <h5> {{ element.apellido }} </h5>
            </li>
            <li class="list-group-item">
                Rut: <h5> {{ element.rut }} </h5>
            </li>
            <li class="list-group-item">
                Especialidad: <h5> {{ element.especialidad }} </h5>
            </li>
            <li class="list-group-item">
                Estado:
                <div *ngIf="element.estado">
                    Activo
                </div>
                <div *ngIf="!element.estado">
                    in-Activo
                </div>
            </li>
        </ul>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-warning m-1 btn-sn" (click)="edit()"> Edit </button>
        <button type="button" class="btn btn-outline-danger m-1 btn-sn" (click)="delete()"> Delete </button>
    </div>
</div>

<div class="container">
    <button type="button" class="btn btn-primary mt-2 btn-sm col-12" (click)="volver()"> Volver </button>
</div>
