{{ element | json }}

<div class="container">
    <button type="button" class="btn btn-primary mt-2 btn-sm col-12" (click)="volver()"> Volver </button>
</div>

<form class="mt-3 mb-3 col-md-8 offset-md-2" (onSubmit)="guardar()" [formGroup]="pagosForm">
    <div class="row">
        <div class="form-row row">
            <div class="form-group col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
            </div>
            <div class="form-group col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Apellido" formControlName="apellido">
            </div>
        </div>
        <div class="form-row row">
            <div class="form-group col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Fecha" formControlName="rut">
            </div>
            <div class="form-group col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Fecha" formControlName="especialidad">
            </div>
        </div>
        <div class="form-row row mt-3 mb-3 mb-3" style="text-align:center;">
            <div class="form-group col-md-6" style="margin:0px auto;">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                <label class="form-check-label" for="flexCheckChecked">
                    Activo / In-Activo
                </label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-dark btn-block text-light col-12" (click)="guardar()"> Guardar </button>
</form>
<div class="container">
    <button type="button" class="btn btn-primary mt-2 btn-sm col-12" (click)="volver()"> Volver </button>
</div>
